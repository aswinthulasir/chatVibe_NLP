    <form class="time-input-form">
      <label for="fromDate">From:</label>
      <input type="date" id="fromDate" name="fromDate" required>

      <label for="fromTime">Time:</label>
      <input type="time" id="fromTime" name="fromTime" required>

      <label for="ampm">AM/PM:</label>
      <select id="ampm" name="ampm" required>
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
  
      <label for="toDate">To:</label>
      <input type="date" id="toDate" name="toDate" required>

      <label for="toTime">Time:</label>
      <input type="time" id="toTime" name="toTime" required>
  
      <label for="ampm">AM/PM:</label>
      <select id="ampm" name="ampm" required>
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
  
      <input type="submit" value="Submit">
    </form>

</div>



<script>
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('timeForm');

      form.addEventListener('submit', function(event) {
          event.preventDefault();

          const fromDate = document.getElementById('fromDate').value;
          const fromTime = document.getElementById('fromTime').value;
          const ampm1 = document.getElementById('ampm1').value;
          const toDate = document.getElementById('toDate').value;
          const toTime = document.getElementById('toTime').value;
          const ampm2 = document.getElementById('ampm2').value;

          // Collect file data
          const fileInput = document.getElementById('fileInput');
          const file = fileInput.files[0];

          // Create form data object
          const formData = new FormData();
          formData.append('fromDate', fromDate);
          formData.append('fromTime', fromTime);
          formData.append('ampm1', ampm1);
          formData.append('toDate', toDate);
          formData.append('toTime', toTime);
          formData.append('ampm2', ampm2);
          formData.append('file', file);

          // Send POST request to backend
          fetch('http://127.0.0.1:8000/home/', {
              method: 'POST',
              body: formData
          })
          .then(response => {
              if (response.ok) {
                  console.log('Data sent successfully');
              } else {
                  console.error('Failed to send data');
              }
          })
          .catch(error => {
              console.error('Error:', error);
          });
      });
  });
</script>
