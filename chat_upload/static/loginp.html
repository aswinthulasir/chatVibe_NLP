<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatVibe Premium-Worlds First WhatsApp Mood Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body class="logimage">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">ChatVibe</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a class="active" href="loginp.html">Premium</a></li>
      </ul>
    </nav>
    
    
    <section class="authenticator"> 
    <div class="container">
        <div class="form-container">
          <div class="form-toggle">
            <span class="lo1" onclick="showLogin()">Login</span>
            <span class="lo1" onclick="showSignup()">Signup</span>
          </div>
          <form id="loginForm" class="form">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="button" onclick="login()">Login</button>
          </form>
          <form id="signupForm" class="form" style="display: none;">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
            <label for="createPassword">Create Password:</label>
            <input type="password" id="createPassword" placeholder="Create a password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" placeholder="Enter your UPI ID" required>
            <button type="button" onclick="signup()">Register</button>
          </form>
        </div>
      </div>
    </section>
    
    

      <script src="JS/scriptp.js"></script>
      
  </body>
</html>
